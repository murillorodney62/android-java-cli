plugins {
	id 'java'
}

defaultTasks 'clean', 'build', 'getDeps', 'buildZip'

description = 'Structurizr CLI'
group = 'com.structurizr'
version = '1.20.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {

	implementation 'com.structurizr:structurizr-dsl:1.20.0'
	implementation 'com.structurizr:structurizr-export:1.6.0'
	implementation 'com.structurizr:structurizr-graphviz:1.6.1'

	implementation 'commons-cli:commons-cli:1.4'
	implementation 'org.apache.httpcomponents.client5:httpclient5:5.1.3'
	implementation 'org.codehaus.groovy:groovy-jsr223:3.0.12'
    implementation 'org.jetbrains.kotlin:kotlin-scripting-jsr223:1.7.10'
    implementation 'org.jruby:jruby-core:9.3.6.0'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'

}

test {
	useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Implementation-Title': description,
                'Implementation-Version': version
        )
    }
}

task getDeps(type: Copy) {
	from configurations.default
	into 'build/dependencies'
}

task buildZip(type: Zip) {
	from ('build/libs/') {
		include 'structurizr-cli*.jar'
		into 'lib'
	}
	from ('build/dependencies') {
		include '*.jar'
		into 'lib'
	}
	from ('.') {
		include 'README.md'
		include 'docs/*'
		include 'docs/images/*'
	}
	from ('etc') {
		include 'structurizr.sh'
		include 'structurizr.bat'
	}
}